<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- show the on-boarding slides, if needed

  </div>
  -->

  <header>
    <h1>White noise app</h1>
  </header>
  <main>
    <button>ðŸŒ™</button>
    <p class="hide"></p>
  </main>


  <script type="module">
    import Noise from './src/pink-noise.js';
    
    const button = document.querySelector('button');
    const timer = document.querySelector('p');
    const noise = new Noise();
    // default to 45 minutes
    const minutes = 45;
    const total = 60 * 1000 * minutes;

    button.addEventListener('click', event => {
      if (noise.playing) {
        stopNoise();
      }
      else {
        startNoise();
      }
    });

    function updateTimePlayed() {
      const duration = new Date(total - noise.duration());
      const minutes = duration.getMinutes();
      const seconds = duration.getSeconds();
      timer.textContent = `White noise will stop in ${minutes}:${seconds}`;

      if (duration.getTime() <= 0) {
        stopNoise();
      }
    }

    function stopNoise() {
      noise.stop();
      button.textContent = 'ðŸŒ™';
      window.clearInterval(updateTimePlayed);
      timer.classList.add('hide');
    }

    function startNoise() {
      noise.start();
      button.textContent = 'ðŸ˜£';
      window.setInterval(updateTimePlayed, 1000);
      timer.classList.remove('hide');
    }
    
  </script>

  <!-- https://developers.google.com/web/fundamentals/design-and-ux/input/touch/ -->

      <slot name="heading">Default Heading</slot>

    <div class="content">
      <slot name="content">Default content</slot>
    </div>
  </template>

  <script async src="components/IntroSlide.js"></script>
</body>
</html>
